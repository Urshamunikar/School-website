<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">
            
    
    
          
            <div class="row no-margin" style="padding: 15px;">
               
                <div class="col-md-12">
                    <div class="col-md-2"></div>
                    <div class="col-md-8  table-bordered">
                        <center><h1 style="color: black;">Subscribe Now</h1></center>
                        <hr>
                        <br>
    
                        <form method="post" action="/Subscribe">
                            <div class="row no-margin">
                                <div class="col-md-3" style="text-align: right;">
                                    Your Name
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" id="Name" name="Name" placeholder="Enter your full name" type="text" value="">
                                    <span class="field-validation-valid" data-valmsg-for="Name" data-valmsg-replace="true"></span>
                                </div>
    
                            </div>
                            <br>
                            <div class="row no-margin">
                                <div class="col-md-3" style="text-align: right;">
                                    Your Email
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" id="Email" name="Email" placeholder="Enter your full email" required="" type="text" value="">
                                    <span class="field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <br>
                            <hr>
                           
                            <div class="row no-margin">
                                <div class="col-md-3">
    
                                </div>
                                <div class="col-md-2">
                                    <input type="submit" class="form-control btn btn-success" value="Subscribe">
                                </div>
                                <div class="col-md-2"></div>
                                <div class="col-md-2">
                                    <input type="reset" class="form-control btn btn-warning" value="Reset">
                                </div>
                                <div class="col-md-3"></div>
                            </div>
                        </form>
                        <br>
                        <br>
    
                    </div>
                    <div class="col-md-2"></div>
    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
